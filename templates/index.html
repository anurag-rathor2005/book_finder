<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Book Find</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
                    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
                    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="wow">
        <h1 class=" container my-5 text-dark text-center">Book Finder</h1>
            <div class="container d-flex justify-content-center ">

    <form class="w-50" method="post">
            {% csrf_token %}
        <div class="my-4 ">
            <input type="search" placeholder="search any Book..." 
                    name="q" id="" class="form-control">
        </div>
            
            <button class="btn" type="submit" class=" btn-danger  btn px-4 py-2">Find Book</button>
            <button  class="btn" type="submit" class=" btn-danger  btn px-4 py-2">Clear</button>
    </form>
            </div>
        </div>

    <section class="books m-5">
        <div class=" row container">
            {% for book in books %}
          
          <div class="col-md-4">
            <div class="card text-bg-danger" style="width: 18rem;">
                <img src="{{book.volumeInfo.imageLinks.thumbnail}}
                "class="card-img-top object-fit-cover  img-fluid" alt="...">
  
  <div class="card-body">
    <h5 class="card-title">{{book.volumeInfo.title}}</h5>
        {% for author in book.volumeInfo.authors %}
             <small>{{ author}}, </small>
    {% endfor %}
                    <p class="card-text">
                         {{book.volumeInfo.description | truncatechars:10 }}
                    </p>
                    
                    <a href="#" class="btn btn-light w-100">Go somewhere</a>
  </div>
    </div>
    </div>
    {% endfor %}
</div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
                crossorigin="anonymous"></script>
</body>
</html>
